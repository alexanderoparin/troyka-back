spring:
  profiles:
    active: prod
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}?schema=${DB_SCHEMA:troyka}&tcpKeepAlive=true&connectTimeout=30s&socketTimeout=60s
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      max-life-time: 1h
      validation-query: SELECT 1
      acquire-retry: 3
  sql:
    init:
      platform: postgres
  webflux:
    client:
      connect-timeout: 5000
      response-timeout: 10000
    base-path: /api
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  mail:
    host: ${SMTP_HOST:smtp.timeweb.ru}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:noreply@24reshai.ru}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.timeweb.ru

server:
  port: 8080
  address: 0.0.0.0

logging:
  file:
    name: ${log_file_name:/var/log/troyka-back/application.log}
  level:
    ru.oparin.troyka: ${log_level:info}
    reactor.netty.http.server: ERROR  # Скрываем WARN о некорректных HTTP-запросах от ботов/сканеров

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# Fal.ai API configuration
fal:
  ai:
    api:
      key: ${fal_ai_api_key}
      url: https://fal.run
    model:
      create: nano-banana  # Используется как fallback, основная логика в GenerationModelService
      edit: nano-banana/edit  # Используется как fallback, основная логика в GenerationModelService
    health-check:
      enabled: ${FAL_HEALTH_CHECK_ENABLED:true}
      interval-ms: ${FAL_HEALTH_CHECK_INTERVAL_MS:3600000}  # 1 час
      retry-count: ${FAL_HEALTH_CHECK_RETRY_COUNT:3}
      retry-delay-ms: ${FAL_HEALTH_CHECK_RETRY_DELAY_MS:2000}
      timeout-ms: ${FAL_HEALTH_CHECK_TIMEOUT_MS:5000}
    queue:
      enabled: ${FAL_QUEUE_ENABLED:true}
      polling-interval-ms: ${FAL_QUEUE_POLLING_INTERVAL_MS:5000}  # 5 секунд
      max-wait-time-ms: ${FAL_QUEUE_MAX_WAIT_TIME_MS:300000}  # 5 минут

# DeepInfra API configuration
deepinfra:
  api:
    key: ${deepinfra_api_key}
    url: https://api.deepinfra.com/v1
  timeout: 30000
  # Настройки для Llama (без изображений)
  llama:
    model: meta-llama/Meta-Llama-3.1-8B-Instruct
    max-tokens: ${deepinfra_llama_max_tokens:2000}
    temperature: ${deepinfra_llama_temperature:0.7}
  # Настройки для Gemini (с изображениями, основная модель)
  gemini:
    model: google/gemini-2.5-flash
    max-tokens: ${deepinfra_gemini_max_tokens:3000}
    temperature: ${deepinfra_gemini_temperature:0.3}
  # Настройки для Qwen2.5-VL-32B-Instruct (с изображениями, fallback модель)
  qwen25-vl:
    model: Qwen/Qwen2.5-VL-32B-Instruct
    max-tokens: ${deepinfra_qwen25_vl_max_tokens:4092}
    temperature: ${deepinfra_qwen25_vl_temperature:0.7}

# File storage configuration
